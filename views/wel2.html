<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link rel="shortcut icon" href="/static/img/favicon.png" />
		<meta name="author" content="Unknown" />
		<meta name="description" content="Beego sample app - Web IM" />
		<meta name="keywords" content="Go, golang, beego, sample, Web IM">
		<title>review sample</title>
		<script src="/static/js/jquery-1.10.1.min.js"></script>
		<link href="/static/css/wel.css" rel="stylesheet" />
		<script src="/static/js/wel2.js"></script>
	</head>
	<body>
		<h1>Welcome<span id="id" style="display: none;">{{.Id}}</span><span id="num" style="display: none;">{{.num}}</span><span id="type" style="display: none;">{{.type}}</span></h1>
		<div>
			<a href="/review">返回评测主页</a>
			<span class="inner">机型：</span>
			<select id="s1">
			  	<option value="null">null</option>
			  	<option value="android">ios</option>
			  	<option value="ios">android</option>
			</select>
			<span class="inner">接口：</span>
			<select id="s2">
				<option value="null">null</option>
			  	<option value="multiple">multiple</option>
			  	<option value="template">template</option>
			  	<option value="single">single</option>
			</select>
			<button class="submit">筛选</button>

			<table class="wrap">
				<tr>
					<th>id</th>
					<th>user</th>
					<th>imei</th>
					<th>action</th>
					<th>date</th>
					<th>state</th>
					<th>detail</th>
				</tr>
			</table>
		</div>
	
	</body>
</html>
